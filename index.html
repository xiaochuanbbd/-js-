<body>
   <input type="file"  onchange="showFile(this)">
  <script>
    Function.prototype._bind = function(){
      let args =  Array.from(arguments)
      let _this = args.shift()
      let context = this
      return function(){
        context.call(_this,...arguments)
      }
    }
    let obj = {
      name:123
    }
    function fn(a,b){
      console.log(this.name);
      console.log(a,b);
    }
    let foo = fn._bind(obj)
    foo(1,2)
  </script>
</body>
