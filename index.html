<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<style>
  ul{
    display: none;
  }
  #zhankai{
    display: none;
  }
</style>
<body>

<div id="div"> <span id="shouqi"> ▶ </span> <span id="zhankai">▼</span> Sweeties (click me)!</div>
  <ul>
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>
<script>
  let flag = true
 div.onclick = function(e){
   if(flag){
    document.querySelector('ul').style.display = "block"
    document.querySelector('#zhankai').style.display = "inline-block"
    document.querySelector('#shouqi').style.display = "none"


   }else{
    document.querySelector('ul').style.display = "none"
    document.querySelector('#shouqi').style.display = "inline-block"
    document.querySelector('#zhankai').style.display = "none"

   }
   flag = !flag
 }
</script>
</body>
</html>
