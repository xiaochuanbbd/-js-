let arr = []

numbers = new Proxy(arr,{
    get(target,prop){
        if(prop in target){
            return target[prop]
        }else{
            return prop
        }
    },
    set(target,prop,value){
        if(typeof value ==='number'){
            target[prop] = value
            return true
        }else{
            return false
        }

    }
})
numbers.push(1)
numbers.push(2)
