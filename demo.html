3.防抖节流原理
防抖： 当持续触发一个事件时，在n秒内时间没有再次触发，
此时才会执行回调，如果n秒内事件出发了，就重新计时
辅助理解：坐电梯例子，有人进来了不会关门，间隔一段时间没有人进入才会关闭
节流：
时间戳的方式实现：
当触发事件时，获取当前时间戳，任何减去之前的时间戳（第一次设置为 0），如果差值大于设置的等待时间就执行函数
然后更新上上一次执行时间为当前的时间戳，如果小于设置的等待时间就不执行
定时器方式：
在事件触发时设置一个定时器，当再次触发时间时，如果定时器存在就不执行，等过了设置的等待时间定时器执行
需要在定时器执行时清空定时器，这样可以设置下一个定时器

9.重绘和回流
重绘： dom树没有元素增加或删除，只是样式的改变
回流，dom树的元素被再增加或者删除，导致浏览器需要重新去渲染整个dom树，
重排：当渲染树中的一部分因为元素的规模尺寸。布局，隐藏的改变而需要重新构建，
这就成为构建
重排一定会引起重绘，重绘不一定会引起重排

14.场景题目数据改变了页面没更新怎么办？
* vue无法检测实例被创建时不存在于data中的property
  需要将其添加在data中
* vue无法检测property的添加或移除
 解决： $set $delete
* vue不能检测通过数组索引直接修改样一个数组项
 解决： $set
* vue不能检测直接修改数组长度的变化 
  解决：vm.items.splice(newlength)
* 在异步更新操作之前执行dom数据不会变化
  解决：next Tick
* 路由参数变化，页面不更新（数据不更新）
  解决：watch监视 $route

19.自定义过指令吗？？
自定义过，
全局注册一个指令：例如focus
Vue。diractive('xxx指令名称',{
  bind:function(el),每当指令绑定到元素上的时候，会立即执行bind函数
  inserted:function(el),表示元素被插入到dom中的时候会执行inserted函数
  update:function(el)当VNode更新的时候，会执行update，可能会触发多次
  componentUpdated:function(el) 指令所在组件的虚拟节点VNode以及子虚拟节点更新之前的
  unbind:function(el) 指令与元素解绑时调用 ，只调用一次
})
